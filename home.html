<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Design</title>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <div class="homepageContainer">
    <div class="homepageContent">

      <div class="static-LoggedoutHompeage leftHomepage">
        <div class="leftContent">
          <div class="contentRow">
            <span class="fas fa-search homepageIcon"></span>
            Follow your interests.
          </div>
          <div class="contentRow">
            <span class="fas fa-user-friends homepageIconMiddle"></span>
            Hear what people are talking about.
          </div>
          <div class="contentRow">
            <span class="fas fa-comment homepageIcon"></span>
            Join the conversation.
          </div>
        </div>
      </div>

      <div class="static-LoggedoutHompeage rightHomepage">
        <div class="rightContent">
          <div class="signupHeader">
            <span class="fab fa-twitter iconTwitter"></span>
            <a href="#" class="edgeLoginButton">Log In</a>
          </div>
          <h1 class="signupTitle">See whatâ€™s happening in the world right now</h1>
          <div class="noSignupForm">
            <h2 class="signupSubTitle">Join Twitter today. </h2>
            <div class="homepageButtons">
              <a href="#" class="signupButton">Sign Up</a>
              <a href="#" class="loginButton">Log In</a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>
</html>
